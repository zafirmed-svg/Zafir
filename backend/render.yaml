# Define los servicios para el proyecto Django
services:
  # Un servicio web para la aplicación Django
  - type: web
    name: quotes-api # Puedes cambiar este nombre
    runtime: python
    # El directorio donde se encuentra tu código.
    # Si render.yaml está en la misma carpeta que manage.py, déjalo así.
    rootDir: .
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quotes-db # Debe coincidir con el nombre del servicio de la base de datos
          property: internalUrl
      - key: SECRET_KEY
        generateValue: true # Render generará una clave secreta segura automáticamente
      - key: PYTHON_VERSION
        value: 3.11.4 # Asegúrate de que coincida con tu versión de Python

  # Un servicio de base de datos PostgreSQL
  - type: psql
    name: quotes-db # Nombre para la base de datos
    plan: free # El plan gratuito de Render. Puedes cambiarlo si necesitas más potencia.
    # Opcional: especifica una versión de Postgres
    # postgresql_version: 15