services:
  # Backend service
  - type: web
    name: zafir-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python render_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: backend
      - key: PORT
        value: 5177

  # Frontend service
  - type: web
    name: zafir-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        fromService:
          name: zafir-backend
          type: web
          property: url
