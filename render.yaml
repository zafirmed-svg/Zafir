services:
  # Backend service
  - type: web
    name: zafir-backend
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install typing-extensions==4.3.0
      pip install pydantic==1.9.2
      pip install starlette==0.20.4
      pip install fastapi==0.85.0
      pip install uvicorn==0.18.3
      pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: ENVIRONMENT
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
    healthCheckPath: /

  # Frontend service
  - type: web
    name: zafir-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        fromService:
          name: zafir-backend
          type: web
          property: url
