services:
  # Backend service
  - type: web
    name: zafir-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker -w 4 --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.4
    healthCheckPath: /

  # Frontend service
  - type: web
    name: zafir-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        fromService:
          name: zafir-backend
          type: web
          property: url
