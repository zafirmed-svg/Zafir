services:
  # Backend service
  - type: web
    name: zafir-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -c gunicorn_config.py main:app
    envVars:
      - key: PYTHONPATH
        value: backend
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.4  # Ensure compatibility with cryptography package
    healthCheckPath: /

  # Frontend service
  - type: web
    name: zafir-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        fromService:
          name: zafir-backend
          type: web
          property: url
