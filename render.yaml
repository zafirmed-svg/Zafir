services:
  # Backend service
  - type: web
    name: zafir-backend
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /app
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production

  # Frontend service
  - type: web
    name: zafir-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        fromService:
          name: zafir-backend
          type: web
          property: url
