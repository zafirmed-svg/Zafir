services:
  # Backend service
  - type: web
    name: zafir-backend
    env: python
    rootDir: backend
    buildCommand: chmod +x ../build.sh && ../build.sh
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker -b :$PORT
    envVars:
      - key: PYTHONPATH
        value: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production

  # Frontend service
  - type: web
    name: zafir-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        fromService:
          name: zafir-backend
          type: web
          property: url
